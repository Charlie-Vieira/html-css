<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> para aprender a programar.
    </p>

    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a> para aprender a programar.
        </iframe>
    </p>

    <p>
        Acessando o site do
         
        <iframe src="https://www.atados.com.br/ong/recode" frameborder="0" height="500px">
            <a href="https://www.atados.com.br/ong/recode" target="_blank">Agados</a>
        </iframe>
        para aprender a programar.
    </p>

</body>
</html>
