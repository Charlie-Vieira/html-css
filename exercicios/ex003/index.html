<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>
    <hr>
    <p>Esse texto eu queria quebrar a linha com um espaçamento maior, seria possível adicionar vários &lt;br&gt;, dessa forma <br><br><br><br><br><br> mas isso profissionalmente é errado.</p>
    <hr>
    <p>agora vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &nwArr;
    </p>
    <p>Vamos adicionar alguns emoji do emoipedia:
        &#x1F480;
        &#x1F9DB;
        &#x1F47B;
        &#x1F61D;
    </p>
</body>
</html>
